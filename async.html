<html>
  <head><meta charset="utf-8" /></read>
  <body>
    <h1>Usando método fecth para requisição assíncronas em JavaScript</h1>
	<div id="titulo"></div>
	<div id="dados"></div>
  <body>
</html>

<script>
	async function request() {
		const response = await fetch('https://jsonplaceholder.typicode.com/photos');
		const object = await response.json();
		document.querySelector("#dados").innerHTML = JSON.stringify(object);		
	}
	request();
	
	document.querySelector("#titulo").innerHTML = "<h2>Dados obtidos do servidor!</h2>";
</script>
